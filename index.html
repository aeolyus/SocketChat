<!DOCTYPE html>
<html>
<head>
    <title>Socket Chat</title>
    <meta name="viewport" content="width=decive-width, intial-scale=1">
    
</head>
<body>
    <h1>Socket Chat</h1>
    <p>The lack of css is intentional</p>
    <ul id="messages"></ul>
    <form action="" style="padding:3px;position:fixed;bottom:0;width:100%;">
        <input id="m" autocomplete="off" style="width:90%"/><button>Send</button>
    </form>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
    var socket = io();
    $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
    });
    socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
    });
</script>

</html>
